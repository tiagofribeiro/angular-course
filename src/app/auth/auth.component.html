<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <!-- Best practice -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <div
      *ngIf="isLoading"
      style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      (ngSubmit)="onSubmit(f)"
      #f="ngForm"
      *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
          name="email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          required
          name="password"
          minlength="6">
      </div>
      <hr>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">
          {{ isLoginMode ? "Entrar" : "Cadastrar"}}</button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Trocar para {{ isLoginMode ? "Cadastro" : "Login"}}</button>
      </div>
    </form>
  </div>
</div>
